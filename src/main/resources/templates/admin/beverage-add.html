<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>음료 관리 - 추가</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>새 음료 추가</h2>
    <form id="beverage-form" class="mt-4">
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="beverageName" class="form-label">음료 이름</label>
                <input type="text" class="form-control" id="beverageName" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="cafeBrand" class="form-label">브랜드</label>
                <select class="form-select" id="cafeBrand" required>
                    <option value="" selected disabled>브랜드를 선택하세요</option>
                    <option th:each="brand : ${brands}" th:value="${brand}" th:text="${brand.displayName}"></option>
                </select>
            </div>
            <div class="col-md-4 mb-3">
                <label for="imageUrl" class="form-label">이미지 URL</label>
                <input type="url" class="form-control" id="imageUrl" required>
            </div>
        </div>

        <hr class="my-4">
        <h4>사이즈 및 영양 정보</h4>
        <p class="text-muted">추가하려는 사이즈의 칼로리만 입력해주세요. 칼로리가 입력된 사이즈만 저장됩니다.</p>

        <div id="size-nutrition-forms">
            <div th:each="size, iterStat : ${sizes}" class="row align-items-center mb-3 p-3 border rounded size-form">
                <h5 th:text="${size.displayName}" class="mb-3">사이즈</h5>
                <input type="hidden" class="size-type" th:value="${size}">
                <div class="col-md-2"><input type="number" class="form-control nutrition-input" data-field="servingKcal" placeholder="칼로리(kcal)"></div>
                <div class="col-md-2"><input type="number" class="form-control nutrition-input" data-field="sugarG" placeholder="당류(g)"></div>
                <div class="col-md-2"><input type="number" class="form-control nutrition-input" data-field="proteinG" placeholder="단백질(g)"></div>
                <div class="col-md-2"><input type="number" class="form-control nutrition-input" data-field="saturatedFatG" placeholder="포화지방(g)"></div>
                <div class="col-md-2"><input type="number" class="form-control nutrition-input" data-field="sodiumMg" placeholder="나트륨(mg)"></div>
                <div class="col-md-2"><input type="number" class="form-control nutrition-input" data-field="caffeineMg" placeholder="카페인(mg)"></div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary mt-3">저장</button>
    </form>
    <div id="result-message" class="mt-3"></div>
</div>

<script src="/js/admin/beverage-add.js"></script>
</body>
</html>
